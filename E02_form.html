<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>U2 - Formulario</title>
</head>

<body>
    <form action="actividad_obligatoria_form.html" style="text-align: center;" target="_blank">
        <b>Acceso al Sistema</b>
        <br><br>
        <label for="dni">DNI:&nbsp;</label>
        <input type="number" name="dni" id="dni" placeholder="Ingrese su DNI">
        <br><br>
        <label for="usuario">Usuario:&nbsp;</label>
        <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" size="17" required>
        <br><br>
        <label for="clave">Clave:&nbsp;</label>
        <input type="password" name="clave" id="clave" placeholder="Ingrese su clave" size="19" required>
        <br><br>
        <input type="submit" value="Ingresar">
    </form>
</body>

</html>
